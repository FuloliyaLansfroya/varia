<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/jquery-2.1.0.js"></script>
    <script src="./js/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="./js/bootstrap-3.3.7-dist/css/bootstrap.css">
    <style>
        .wrap {
            display: none;
        }

        .wrap.active {
            display: block
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <div class="navbar-header">
                <a class="navbar-brand" href="/">主页</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/admin">个人中心</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
        <div class="page-header">
            <h1>修改文章</h1>
        </div>
        <div class="col-lg-2">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" class="list" data-id="change1"><a href="#">修改内容</a></li>
                <li role="presentation" class="list" data-id="change2"><a href="#">修改标题</a></li>
                <li role="presentation" class="list" data-id="change3"><a href="#">修改简介</a></li>
            </ul>
        </div>
        <div>
            <div class="wrap active" id="change1">
                <form action="/admin/change1" method="POST">
                    <div class="col-sm-10 ">
                        <textarea class="form-control" rows="30" name="content"></textarea>
                    </div>
                </form>

            </div>
            <div class="wrap" id="change2">
                <form action="/admin/change2" method="POST">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">标题</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="标题" name="title">
                        </div>
                    </div>
                </form>

            </div>
            <div class="wrap" id="change3">
                <form action="/admin/change3" method="POST">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">简介</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="标题" name="intor">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script>
            var list = $(".list")
            var divs = $(".wrap")
            list.on("click", function () {
                var value = $(this).attr("data-id")
                var div = $("#" + value)
                list.removeClass("active")
                $(this).addClass("acitve")
                divs.removeClass("active")
                div.addClass("active")
            })
        </script>
    </div>
</body>

</html>
