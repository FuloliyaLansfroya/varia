<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function jump() {
            window.resizeTo(200, 200);
            x = Math.ceil(Math.random() * 1024);
            y = Math.ceil(Math.random() * 760);
            window.moveTo(x, y);
        }
        jump()
    </script>
</body>

</html>
