<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body,
        html {
            height: 100%;
            width: 100%;
        }

        .wrap {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left {
            width: 200px;
            height: 100%;
            background-color: green;
        }

        .right {
            flex: 1;
            height: 100%;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="left">固定宽度200px</div>
        <div class="right">自适应宽度</div>
    </div>
</body>

</html>
