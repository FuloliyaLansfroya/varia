<body>
    <script src="./stack.js"></script>
    <script src="./oneQueue.js"></script>

    <script>
        function Stacked() {
            let stack = new Stack();
            stack.push(1);
            stack.push(2);
            stack.push(3);
            stack.push(4);
            stack.push(5);
            stack.push(6);
            stack.getStack();
            stack.pop();
            console.log(stack.peek());
        }

        function oneQueued() {
            let queue = new Queue();
            queue.enQueue(1);
            queue.enQueue(2);
            queue.enQueue(3);
            queue.enQueue(4);
            queue.enQueue(5);
            queue.enQueue(6);
            queue.getQueue();
            queue.deQueue();
            console.log(queue.getHeader());
        }

        function priority() {
            let queue = new PriorityQueue();
            console.log(queue.isEmpty()); // true

            queue.enQueue({ element: 'John', priority: 2 });
            queue.enQueue([{ element: 'Jack', priority: 1 }, { element: 'Camila', priority: 1 }]);
            queue.getQueue(); // Jack,Camila,John
        }

        function SqQueued() {
            let sq = new SqQueue(7);
            sq.enQueue(1);
            sq.enQueue(2);
            sq.enQueue(3);
            sq.enQueue(4);
            sq.enQueue(5);
            sq.enQueue(6);
            sq.enQueue(7);
            console.log(sq.getLength());
            sq.getSqQueue();
            console.log(sq.deQueue(), sq.getHeader())
            sq.getSqQueue();
            sq.resize(5);
            sq.getSqQueue();
        }

        function linkListed() {
            let ll = new LinkList();
            ll.addNode(1, 0);
            ll.addNode(3, 1);
            ll.addNode(4, 2);
            ll.addNode(2, 3);
            ll.addNode(6, 4);
            console.log(ll.getNode(2))
            console.log(ll.removeNode(4, true))
            console.log(ll.getNode(2))
        }

        function linkList() {
            let linkedList = new LinkedList();
            linkedList.append(10);
            linkedList.append(15);
            linkedList.append(20);

            console.log(linkedList.toString());

            linkedList.insert(0, 9);
            linkedList.insert(2, 11);
            linkedList.insert(5, 25);
            console.log(linkedList.toString());

            console.log(linkedList.removeAt(0));
            console.log(linkedList.removeAt(1));
            console.log(linkedList.removeAt(3));
            console.log(linkedList.toString());

            console.log(linkedList.indexOf(20));

            linkedList.remove(20);

            console.log(linkedList.toString());

            linkedList.clear();
            console.log(linkedList.size());
            console.log(linkedList.toString());
        }

        function tree() {
            let bst = new BinarySearchTree()
            bst.insert(15);
            bst.insert(13);
            bst.insert(11);
            bst.insert(6);
            bst.insert(12);
            bst.insert(9);
            bst.insert(14);
            bst.insert(5)
            bst.insert(7)
            // console.log(bst.getNodeHeight(bst.root));
            // console.log(bst.getNodeHeight(bst.search(4)));
            bst.preOrderTraverse(function(e){
                console.log(e);
            })
            console.log('-----------------')
            bst.inOrderTraverse(function(e){
                console.log(e);
            })
            console.log('-----------------')
            bst.postOrderTraverse(function(e){
                console.log(e);
            })
            console.log('-----------------')
            console.log(bst.search(4),bst.min(),bst.max())
            bst.remove(5);
            console.log('-----------------')
            console.log(bst.search(4),bst.min(),bst.max())
        }
        tree()
    </script>
